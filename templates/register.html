<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}

form{
    height: 670px;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

label input[type="checkbox"] {
    appearance: none;
    display: inline-block;
    width: 18px;
    height: 18px;
    margin-right: 10px;
    border: 2px solid #ffffff;
    border-radius: 4px;
    background-color: transparent;
    cursor: pointer;
}

label input[type="checkbox"]:checked {
    background-color: #1845ad;
    border-color: #1845ad;
}

label input[type="checkbox"]:checked::after {
    content: 'âœ”';
    color: #ffffff;
    font-size: 12px;
    display: inline-block;
    text-align: center;
}



footer{
    width: 100%;
    background-color: #e5e5e5;
    position: fixed;
    bottom: 0;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    color: #080710;
    font-weight: 500;
}

/* Responsive Design */
@media (max-width: 768px) {
      form {
        padding: 20px 15px;
      }
      form h3 {
        font-size: 22px;
      }
      button {
        padding: 12px 0;
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      form {
        width: 90%;
      }
      form h3 {
        font-size: 20px;
      }
      .social div {
        width: 80px;
        font-size: 12px;
      }
    }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">
        
        {% if error_message %}
        <div id="error_message" class="error_message" style="color: red; margin-top: 10px; font-size: 14px;">
            {{ error_message }}
        </div>
        {% endif %}

        <label>
            <input type="checkbox" required>
            I agree to the <a href="/terms">terms and conditions</a>
        </label>

        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}" >i have already account</a>
    </form>

    <footer title="Created by Shriram Bansal | Email: shrirambansal13@gmail.com ">
        &copy; 2025 Signup Page. All rights reserved to <a href="https://www.linkedin.com/in/shrirambansal/">SRB</a>.
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
          const password1 = document.getElementById('password1').value;
          const password2 = document.getElementById('password2').value;
      
          if (password1 !== password2) {
            e.preventDefault(); // Prevent the form from being submitted
            alert('Passwords do not match. Please try again.');
          }
        });
    </script>

</body>
</html>
